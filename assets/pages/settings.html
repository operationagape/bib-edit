    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="row">
              <form name="ref_form" onsubmit="return Validate_Ref()">
              <div class="col-md-6">
                <h3>Reference USFM settings</h3>
                <div class="form-group">
                  <label>Reference Bible Name</label>
                  <input class="form-control" id="ref-name" name="ref_name" placeholder="Hindi - UDB (BSI)">
                  <label class="ref-label" id="ref_label_name" ></label>
                </div>
                <div class="form-group">
                  <label>Reference Bible Language Code</label>
                  <input class="form-control" id="ref-lang-code" name="ref_lang_code" placeholder="hi">
                  <label class="ref-label" id="ref_label_code" ></label>
                </div>
                <div class="form-group">
                  <label>Reference Bible Version</label>
                  <input class="form-control" id="ref-version" name="ref_version" placeholder="udb">
                  <label class="ref-label" id="ref_label_version" ></label>
                </div>
                <div class="form-group">
                  <label>Reference Bible Folder Location</label>
                  <input class="form-control" id="ref-path" name="ref_path" placeholder="/path/to/reference-bible/folder" readonly="">
                  <label class="ref-label" id="ref_label_path" ></label>
                </div>
                <button class="btn btn-success" type="submit" id="ref-import-btn">Import</button>
              </div>
            </form>
            <form name="target_form" onsubmit="return Validate_Target()">
              <div class="col-md-6">
              <h3> Target Language Settings</h3>
              <div class="form-group">
                <label>Target Language Code</label>
                <input class="form-control" id="target-lang" name="target_lang" placeholder="hi">
                <label class="target-label" id="target_label_lang"></label>
              </div>
              <div class="form-group">
                <label>Target Version</label>
                <input class="form-control" id="target-version" name="target_version" placeholder="ulb">
                 <label class="target-label" id="target_label_version"></label>
              </div>
              <div class="form-group">
                <label>Export Path</label>
                <input class="form-control" id="export-path" name="target_path" placeholder="/path/to/export/folder" readonly="">
                <label class="target-label" id="target_label_path"></label>
              </div>
              <button class="btn btn-success" type="submit" id="save-btn">Save Settings</button>
        <hr />
        <div class="form-group">
    <input id="target-import-path" class="form-control" placeholder="/path/to/import/target/from" readonly>
        </div>
        <button id="target-import-btn" class="btn btn-success">Import Target</button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
