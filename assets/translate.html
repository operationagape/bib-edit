    <form id="test" name="test">
                <label><input type="radio" name="R1" value="o_books"> A</label>
                <label><input type="radio" name="R1" value="n_books" checked> B</label>

  <script>

  var arr = ["Genesis", "Exodus", "Leviticus", "Numbers"];

var ot_books = arr.slice(0,2);
var nt_books = arr.slice(2,4);
console.log(ot_books);
console.log(nt_books)

document.test.onclick = function(){
  if(document.test.R1.value == "o_books"){
    createBooksList(ot_books.length, ot_books); // find how to pass array in function parameter
  }else if(document.test.R1.value == "n_books"){
     createBooksList(nt_books.length, nt_books);
  }
  

  function createBooksList(booksLimit, bookName) {
    for(var i=0;i<=booksLimit;i++){
       b = document.createElement('button');
       b.className = "button";
       b.id = "id" + i;

       t = document.createTextNode(bookName[i-1]);
       b.appendChild(t);
       document.getElementById('demo').appendChild(b);
    } 
  }
}
</script>
