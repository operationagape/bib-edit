<!DOCTYPE html>
<html>
  <head>
    <title>Autographa Lite 1.0</title>
    <!-- Stylesheets -->
    <!-- <link rel="stylesheet" href="css/photon.min.css"> -->
    <link rel="stylesheet" href="css/picnic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" id="header">
        <!-- <h1 class="title">Settings</h1> -->

    	<div align="right">
          <label for="modal_1" class="pseudo button">Details</label>
    	  <a class="pseudo button"  href="index.html">
  	    <span class="icon icon-reply"></span>Back</a>
        </div>
      </header>
      <div class="window-content">
	<div class="padded-more">

	  <div class="modal">
	    <input id="modal_1" type="checkbox" />
	    <label for="modal_1" class="overlay"></label>
	    <article>
	      <header>
		<h3>Enter Details</h3>
		<label for="modal_1" class="close">&times;</label>
	      </header>
	      <section class="content">
		<div class="form-group">
		  <label>Name:</label>
		  <input type="text" name="name" placeholder="Name" >
		</div>
		<div class="form-group">
		  <label>Email:</label>
		  <input type="email" name="email" placeholder="Email" required>
		</div>
		<div class="form-group">
		  <label>Organisation:</label>
		  <input type="text" name="organisation" placeholder="Organisation">
		</div>
	      </section>
	      <footer>
		<a class="button" type="submit" >Save</a>
		<label for="modal_1" class="button dangerous">
		  Cancel
		</label>
	      </footer>
	    </article>
	  </div>

	  <div id="reference" class="card">
	  <form name="Form" onsubmit="return ValidateUsfmSetting()">
	    <header>
	      <h3>Reference USFM settings</h3>
	    </header>
	    <div class="form-group">
	      <label>Reference Bible Name</label>
	      <input id="ref-name" class="form-control" placeholder="Hindi - UDB (BSI)" name="bible-name">
	      <label class="message" id="message_name" ></label>
	    </div>
	    <div class="form-group">
	      <label>Reference Bible Language Code</label>
	      <input id="ref-lang-code" class="form-control" placeholder="hi" name="lang-code">
	      <label class="message" id="message_lang" ></label>
	    </div>
	    <div class="form-group">
	      <label>Reference Bible Version</label>
	      <input id="ref-version" class="form-control" placeholder="udb" name="bible-version">
	      <label class="message" id="message_version" ></label>
	    </div>
	    <div class="form-group">
	      <label>Reference Bible Folder Location</label>
	      <input id="ref-path" class="form-control" placeholder="/path/to/reference-bible/folder" name="ref-path" readonly>
	      <label class="message" id="message_path" ></label>
	    </div>
	    <footer>
      	<button id="ref-import-btn" type="submit" class="btn btn-primary">Import</button>
	    </footer>
	    </form>
	  </div>

	  <div id="target" class="card">
	    <form name="target_form" onsubmit="return Validate_Target()">
        <header>
          <h3>Target Language Settings</h3>
        </header>

        <div class="form-group">
          <label>Import Target Text</label>
          <input id="target-import-path" class="form-control" name="t_path"placeholder="/path/to/import/target/from" readonly>
          <label class="target-label" id="target_text"></label>
          <button id="target-import-btn" class="btn btn-primary">Import Target</button>
        </div>
        <div class="form-group">
          <label>Target Language Code</label>
          <input id="target-lang" class="form-control" placeholder="hi" name="t_lang">
          <label class="target-label" id="target_code"></label>
        </div>
        <div class="form-group">
          <label>Target Version</label>
          <input id="target-version" class="form-control" placeholder="ulb" name="t_version">
          <label class="target-label" id="target_version"></label>
        </div>
        <div class="form-group">
          <label>Export Path</label>
          <input id="export-path" class="form-control" placeholder="/path/to/export/folder" name="t_path"readonly>
          <label class="target-label" id="target_path"></label>
        </div>
        <footer>
          <button id="save-btn" type="submit" class="btn btn-primary">Save Settings</button>
        </footer>
      </form>
	  </div>
	  <footer class="toolbar toolbar-footer">
	  </footer>
	</div>
	<script>require('./js/settings.js')</script>
  </body>
  <script type="text/javascript">
  	function ValidateUsfmSetting(){
  var w=document.forms["Form"]["bible-name"].value;
  var x=document.forms["Form"]["lang-code"].value;
  var y=document.forms["Form"]["bible-version"].value;
  var z=document.forms["Form"]["ref-path"].value;
  var isValid = true;

  if(w==null || w==""){
      document.getElementById('message_name').style.display="block";
      document.getElementById('message_name').style.color="red";
      document.getElementById('message_name').innerHTML="Bible name must not be blank";
      isValid =  false;

  }else{
    document.getElementById('message_name').style.display="none";
  }

  if(x==null || x==""){
      document.getElementById('message_lang').style.display="block";
      document.getElementById('message_lang').style.color="red";
      document.getElementById('message_lang').innerHTML="Bible language must not be blank";
      isValid =  false;
  }
  else{
    document.getElementById('message_lang').style.display="none";
  }

  if(y==null || y==""){
      document.getElementById('message_version').style.display="block";
      document.getElementById('message_version').style.color="red";
      document.getElementById('message_version').innerHTML="Bible version must not be blank";
      isValid =  false;
  }else{
    document.getElementById('message_version').style.display="none";
  }

  if(z==null || z==""){
      document.getElementById('message_path').style.display="block";
      document.getElementById('message_path').style.color="red";
      document.getElementById('message_path').innerHTML="Please fill Folder location plth";
      isValid =  false;
  }else{
    document.getElementById('message_path').style.display="none";
  }
  return isValid;
}


		  function Validate_Target(){
		  // var w=document.forms["target_form"]["t_path"].value;
		  var x=document.forms["target_form"]["t_lang"].value;
		  var y=document.forms["target_form"]["t_version"].value;
		  var z=document.forms["target_form"]["t_path"].value;
		  var isValid = true;

		  // if(w==null || w==""){
		  //     document.getElementById('target_text').style.display="block";
		  //     document.getElementById('target_text').style.color="red";
		  //     document.getElementById('target_text').innerHTML="Path must not be blank";
		  //     isValid =  false;

		  // }else{
		  //   document.getElementById('target_text').style.display="none";
		  // }

		  if(x==null || x==""){
		      document.getElementById('target_code').style.display="block";
		      document.getElementById('target_code').style.color="red";
		      document.getElementById('target_code').innerHTML="Language Code must not be blank";
		      isValid =  false;
		  }
		  else{
		    document.getElementById('target_code').style.display="none";
		  }

		  if(y==null || y==""){
		      document.getElementById('target_version').style.display="block";
		      document.getElementById('target_version').style.color="red";
		      document.getElementById('target_version').innerHTML="Target version must not be blank";
		      isValid =  false;
		  }else{
		    document.getElementById('target_version').style.display="none";
		  }

		  if(z==null || z==""){
		      document.getElementById('target_path').style.display="block";
		      document.getElementById('target_path').style.color="red";
		      document.getElementById('target_path').innerHTML="Please fill Folder location path";
		      isValid =  false;
		  }else{
		    document.getElementById('target_path').style.display="none";
		  }
		  return isValid;
		}
	</script>
</html>
